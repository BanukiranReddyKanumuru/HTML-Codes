<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block Styling</title>
    <style>

        *
     li {
        display: inline;
     }   

     li a {
        padding-right: 20px;
     }

     img {
        margin: auto;
        display: block;
     }

     .box {
        width: 32.0%;
        display: inline-block;
        box-sizing: border-box;
        background: #f4f4f4;
        padding: 20px;
        margin-bottom: 15px;
     }
    </style>
</head>
<body>
    <ul>
        <li><a href="a">Technology</a></li>
        <li><a href="a">Business</a></li>
        <li><a href="a">Fashion</a></li>
    </ul>

    <br><br>

    <img src="./Images/1.jpg" alt="My image">

    <br><br>

</html>
